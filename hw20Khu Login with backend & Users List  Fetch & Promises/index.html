    <script type="text/html" id="user-card-template">
        <div class="user-card">
            <p class="user-item">{{name}}</p>
            <p class="user-item">{{email}}</p>
            <p class="user-item user-img"><img src="{{avatar}}" alt="{{name}}"/></p>
            <div class="user-actions">
                <button class="button edit-button" data-user-id="{{id}}">Edit</button>
                <button class="button delete-button" data-user-id="{{id}}">Delete</button>
            </div>
        </div>
    </script>

    <script  type="text/html" id="login-template" >

    <div id="loginForm">

        <h1 class="header">User login form</h1>

        <form class="form form-input-login form-input-password" id="login-form" action="#">

            <label class="label-login" for="login">Login: </label>
            <input class="input-login loginInput" type="email" autocomplete="email"
                   name="login" id="login" placeholder="Enter login" required
                   minlength="10" maxlength="50" size="50">

            <label class="label-password" for="password">Password:</label>
            <input class="input-password passwordInput" type="password" autocomplete="current-password"
                   name="password" id="password" placeholder="Enter password" required
                   minlength="5" maxlength="50" size="50">

            <button class="button" type="submit" id="buttonPassword">Submit</button>

        </form>
    </div>
