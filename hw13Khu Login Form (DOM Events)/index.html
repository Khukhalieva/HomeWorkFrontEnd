<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>

    <title>Login Form</title>
</head>
    <body class="body">
        <div class="wrapper">
            <div class="container">

                    <h1 class="header">User login form</h1>
                    <form class="form form-input-login form-input-password" action="#">
                        <label class="label-login" for="login">Login: </label>
                        <input class="input-login" type="email" name="login" id="login" placeholder="Enter login" required
                               minlength="10" maxlength="50" size="50">
                        <label class="label-password" for="password">Password: </label>
                        <input class="input-password" type="text" name="password" id="password" placeholder="Enter password" required
                               minlength="10" maxlength="50" size="50">
                        <button class="button" id="buttonPassword">Enter</button>

                    </form>
                <div><p class="error-container"></p></div>

            </div>
        </div>

    </body>
</html>
