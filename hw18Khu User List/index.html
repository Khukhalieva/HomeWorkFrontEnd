<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

    <title>User List</title>
</head>
    <body class="body">
        <div    class="wrapper">
            <section class="user-list" id="user-list"></section>

        <script  type="text/html" id="card-template" >
           <div class="user-card">
                    <p class="user-item">{{name}}</p>
                    <p class="user-item">{{email}}</p>
                    <p class="user-item"><img src="{{avatar}}" alt="{{name}}"/></p>
               <button class="button" id="prev-button">Prev</button>
               <button class="button" id="next-button">Next</button>
           </div>

        </script>
        </div>
    </body>
</html>
