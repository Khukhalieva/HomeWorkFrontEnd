<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <title>Login with backend & Users List</title>
</head>
    <body class="body">
        <div    class="wrapper">
            <div class="container">

                <h1 class="header">User login form</h1>
                <form class="form form-input-login form-input-password" action="#">
                    <label class="label-login" for="login">Login: </label>
                    <input class="input-login loginInput" type="email" name="login" id="login" placeholder="Enter login" required
                           minlength="10" maxlength="50" size="50">
                    <label class="label-password" for="password">Password: </label>
                    <input class="input-password passwordInput" type="text" name="password" id="password" placeholder="Enter password" required
                           minlength="5" maxlength="50" size="50">
                    <button class="button" id="buttonPassword">Enter</button>

                </form>
                <div><p class="error-container"></p></div>

            </div>
            <section class="user-list" id="user-list" >
                <div class="user-card">
                    <p class="user-item">{{name}}</p>
                    <p class="user-item">{{email}}</p>
                    <p class="user-item user-img"><img src="" alt="{{name}}"/></p>
                    <div class="user-actions">
                        <button class="button edit-button" data-user-id="{{id}}">Edit</button>
                        <button class="button delete-button" data-user-id="{{id}}">Delete</button>
                    </div>
                </div>

            </section>

        <script  type="text/html" id="card-template" >
           <div class="user-card">
                    <p class="user-item">{{name}}</p>
                    <p class="user-item">{{email}}</p>
                    <p class="user-item user-img"><img src="" alt="{{name}}"/></p>
           </div>

        </script>
            <div class="btn-list" id="btn">
                <button class="button" id="prev-button">Prev</button>
                <button class="button" id="next-button">Next</button>
            </div>

            <script src="./index.js" defer></script>
        </div>

    </body>
</html>
